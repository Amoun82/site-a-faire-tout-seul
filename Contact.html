        <h1>Nous Contactez</h1>

        <menu>

    <main>

        <form action="">

            <legend>Votre identité :</legend>

            <label for="nom">Nom :</label>
            <input class="saisie" placeholder="Votre nom" type="text" name="nom" id="">

            <br>

            <label for="prenom">Prenom :</label>
            <input class="saisie" placeholder="Votre prenom" type="text" name="prenom" id="">

            <br>

            <label for="age">Age :</label>
            <input class="saisie" type="number" name="age" id="">

            <br>

            <label for="adresse">Adresse :</label>
            <input class="saisie" placeholder="Votre adresse" type="text" name="adresse" id="">

            <br>

            <label for="email">Email :</label>
            <input class="saisie" placeholder="Votre email" type="email" name="email" id="">

            <br>

            <label for="tel">Téléphone :</label>
            <input class="saisie" placeholder="06........" type="tel" name="tel" id="">

            <br>

            <label for="motDePasse">Mot de passe :</label>
            <input class="saisie" placeholder="Votre mot de passe" type="password" name="motDePasse" id="">

            <br>

            <div>

                <label for="genre">Genre :</label>

                <br>

                <label for="genre">Masculin :</label>
                <input type="radio" name="genre" id="">
                
                <label for="genre">Féminin :</label>
                <input type="radio" name="genre" id="">

                <label for="genre">Particulier :</label>
                <input type="radio" name="genre" id="">

            </div>

            <div>

                <legend>questionnaire :</legend>

                <label for="questionTel">Avez vous un téléphone ?</label>

                <br>

                <label for="questionTel">oui :</label>
                <input type="radio" name="questionTel" id="">

                <label for="questionTel">non :</label>
                <input type="radio" name="questionTel" id="">

            </div>
            
            <div>

                <label for="questionChoix">quelle(s) genre(s) de film aimez vous :</label>
                
                <br>
                
                <label for="questionChoix">Horreur :</label>
                <input type="checkbox" name="horreur" id="">
                <label for="questionChoix">Action :</label>
                <input type="checkbox" name="action" id="">
                <label for="questionChoix">Romantique :</label>
                <input type="checkbox" name="romantique" id="">
                <label for="questionChoix">Suspense :</label>
                <input type="checkbox" name="suspense" id="">

            </div>

            <div>

                <label for="nationalitee">Nationalitée :</label>
                <select name="nationalitee" id="">
                    <option value="france">France</option>
                    <option value="allemagne">Allemagne</option>
                    <option value="angleterre">Angleterre</option>
                    <option value="italie">italie</option>

                </select>

            </div>

            <input type="submit" value="Valider">

        </form>
